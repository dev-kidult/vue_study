<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app" v-bind:title="message">내 위에 마우스를 올리면 동적으로 바인딩 된 타이틀을 볼 수 있습니다.</div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: `이 사이트는 ${new Date()}에 로드되었습니다.`
        }
    });
</script>
</html>
